<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Телефонный справочник{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        .employee-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .hierarchy-badge {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .department-tree {
            max-height: 400px;
            overflow-y: auto;
        }
        .contact-info {
            font-size: 0.9rem;
        }
        .card-img-top {
            height: 120px;
            object-fit: cover;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'employees:employee_list' %}">
            <i class="bi bi-telephone"></i> Телефонный справочник
        </a>
    </div>
</nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Боковая панель с деревом подразделений -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-diagram-3"></i> Подразделения
                        </h5>
                    </div>
                    <div class="card-body department-tree">
                        {% include 'employees/partials/department_tree.html' %}
                    </div>
                </div>
            </div>

            <!-- Основной контент -->
            <div class="col-lg-9 col-md-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = new bootstrap.Modal(document.getElementById('modal'));
            
            // Обработка открытия модальных окон через HTMX
            document.body.addEventListener('showModal', function() {
                modal.show();
            });
            
            // Закрытие модального окна после успешного действия
            document.body.addEventListener('employeeChanged', function() {
                modal.hide();
                htmx.trigger('#employee-cards', 'refresh');
            });
            
            // Автоматическое обновление карточек после изменений
            document.body.addEventListener('refreshCards', function() {
                htmx.ajax('GET', window.location.href, '#employee-cards');
            });
        });
        
        function openModal(title, url) {
            document.querySelector('.modal-title').textContent = title;
            htmx.ajax('GET', url, '#modal-body').then(() => {
                document.body.dispatchEvent(new Event('showModal'));
            });
        }
    </script>
</body>
</html>
