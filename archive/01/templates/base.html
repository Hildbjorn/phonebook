<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонный справочник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'employee_list' %}">
                <i class="bi bi-telephone"></i> Телефонный справочник
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'employee_list' %}">Сотрудники</a>
                <a class="nav-link" href="{% url 'import' %}">Импорт</a>
                <a class="nav-link" href="{% url 'import_log' %}">История импорта</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Глобальные переменные для CSRF
        window.CSRF_TOKEN = "{{ csrf_token }}";
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
